<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon/fvets.ico">
    <!-- Enlace de los iconos -->
    <script src="https://kit.fontawesome.com/d06af9e14f.js" crossorigin="anonymous"></script> 
    
    <link rel="stylesheet" href="contact.css">
    
    <title>Contactanos</title>
</head>
<body>
    <section class="formulario">
        <div class="contacto">
            <div class="parte1">
                <i class="fa-solid fa-id-badge"></i>
                <h2>BRINDANOS TU CONSULTA</h2>
            </div>
            <div class="parte2">
                <i>Horario: 
                    8:00 a.m - 18:00 p.m.
                </i>
            </div>
        </div>
        

        <form action="" class="formu_contacto">
            <h2>Envianos un Mensaje</h2>
            <div class="datos">
                <label for="name">Nombre</label>
                <input type="text" id="nombre" placeholder="¿Cómo te llamas?">
    
                <label for="email">Correo electronico</label>
                <input type="text" id="email" placeholder="xxxxxxxxxxxx@gmail.com">
    
                <label for="phone">Telefono / Celular</label>
                <input type="text" id="celular" placeholder="+51 900 090 009">
    
                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" placeholder="Ej: Consulta Nutricional">
    
                <label for="mensaje">Mensaje</label>
                <input type="text" id="mensaje" placeholder="Dejanos tus consultas">

                <input type="button" value="Enviar Mensaje" id="btnEnvio">
            </div>
        </form>
    </section>
    <script src="script/contact.js"></script>

    <div class="regreso">
        <a href="index.html" class="btnAtras"><i class="fa-solid fa-circle-arrow-left"></i></a>
    </div>
</body>
</html>
